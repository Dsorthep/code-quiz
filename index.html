<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav id="nav" class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Welcome to the Code Quiz!</span>
    </nav>
    <div id="container">
        <div id="start-container" class="d-flex justify-content-center">
            <button onClick="style.display = 'none'" id= "start-button" type="button" class="btn btn-primary btn-lg">Start</button>
            <div id="quiz" style="display: none">
                <div class="row">
                    <div id="question" class="question"></div>
                  </div>
                    <div id="choices" class="choice-grid">
                      <div class="row">
                        <div class="btn btn-dark choice" id="A" onclick="checkAnswer('A')"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="btn btn-dark choice" id="B" onclick="checkAnswer('B')"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="btn btn-dark choice" id="C" onclick="checkAnswer('C')"></div>
                    </div>
                    </div>
                    <div id="timer" class="timer">
                        <div id="counter" class="counter"></div>
                        <div id="btimeGauge" class="btimeGauge"></div>
                        <div id="timeGauge" class="timeGauge"></div>
                    </div>
                    <div id="progress" class="progress"></div>
                </div>
                <div id="score-container" class="score-container" style="display: none">YOUR SCORE IS...</div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="../code-quiz/assets/questions.js"></script>
    <script src="../code-quiz/assets/script.js"></script>
</body>

</html>
