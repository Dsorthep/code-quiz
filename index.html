<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Quiz</span>
    </nav>
    <div id="container">
    <div id="start-container" class="d-flex justify-content-center">
        <button onClick="style.display = 'none'" id= "start-button" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display: none">
        <div id ="title"></div>
        <div id="choices">
            <div class="choice" id="A"
            onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B"
            onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C"
            onclick="checkAnswer('C')">C</div>
        </div>
    </div>

    <div id="timer"></div>

    <div id="score" style="display: none"></div>
</div>

    <script src="../code-quiz/assets/questions.js"></script>
    <script src="../code-quiz/assets/script.js"></script>
</body>

</html>
